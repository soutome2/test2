<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fetch API Example</title>

	<style>
		/* CSS スタイルを追加 */
		#fetchButton {
			background-color: blue;
			color: white;
			padding: 10px 20px;
			/* ボタンの余白を指定（任意） */
			border: none;
			/* ボーダーをなくす */
			cursor: pointer;
			/* カーソルをポインターに変更 */
			border-radius: 5px;
			/* 角を丸める */
		}

		body {
			margin: 0;
			font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
			color: #333;
		}

		p {
			margin: 20px 20px;
		}

		h1 {
			margin: 0 0 40px 0;
			padding: 20px;
			background-color: #34495E;
			color: #FFF;
		}

		h2 {
			margin: 10px 20px;
		}

		.width-large {
			width: 300px;
		}

		.width-middle {
			width: 150px;
		}

		.width-small {
			width: 80px;
		}

		.controlbox {
			margin: 20px 20px;
			height: 100%;
		}

		.controlbox .button,
		.button-red {
			margin-top: 10px;
			margin-right: 10px;
		}

		.button,
		.button-red {
			background-color: #95A5A6;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			display: inline-block;
			line-height: 1.4;
			padding: 10px 40px;
			text-align: center;
			user-select: none;
			vertical-align: middle;
			white-space: nowrap;
			-moz-border-radius: 4px;
			-moz-user-select: none;
			-ms-touch-action: manipulation;
			-ms-user-select: none;
			-webkit-border-radius: 4px;
			-webkit-user-select: none;
		}

		.button:hover {
			background-color: #647071;
		}

		.button-red {
			background-color: #e74c3c;
		}

		.button-red:hover {
			background-color: #c0392b;
		}

		#footer {
			margin: 40px 0 0 0;
			padding: 20px;
			color: #FFF;
			border-top: 1px solid #333333;
		}

		#reserve_control {
			margin: 30px 20px;
			padding: 0;
		}

		#reserve_control p {
			margin: 20px 0 0 0;
			color: #e74c3c;
			font-weight: bold;
		}

		#errormsg {
			margin: 0px 20px;
			padding: 0 20px 0 0;
			color: #C0392B;
			display: inline-block;
			background-color: #f2dede;
			background-image: none;
			border: 1px solid #C0392B;
			border-radius: 4px;
			-moz-border-radius: 4px;
			-moz-user-select: none;
			-ms-touch-action: manipulation;
			-ms-user-select: none;
			-webkit-border-radius: 4px;
			-webkit-user-select: none;
		}

		#errormsg ul {
			margin: 10px 0;
		}

		input[type="submit"],
		input[type="reset"] {
			font-size: 1em;
		}

		a {
			text-decoration: none;
			color: #333;
		}

		a:hover {
			text-decoration: underline;
		}

		a.button {
			text-decoration: none;
		}

		table {
			border-collapse: collapse;
			margin: 0 20px;
		}

		th,
		td {
			padding: 5px 15px;
			border: 1px solid #999;
		}

		th {
			background: #EEE;
		}
	</style>

</head>

<body>

	<button id="fetchButton">Fetch Data</button>
	<p>Fetched HTML: <span id="htmlContainer"></span></p>
	

	<script>

		document.getElementById('fetchButton').addEventListener('click', () => {
			fetch('http://localhost:8080/userLogin')  // エンドポイントのURLを指定する
				.then(response => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.text();  // レスポンスのHTMLをテキストとして取得する
				})
				.then(html => {
					// HTMLをDOMに挿入する例
					const container = document.getElementById('htmlContainer');
					container.innerHTML = html;
				})
				.catch(error => {
					console.error('There was a problem with fetch operation:', error);
				});
		});

	</script>
</body>
